plugins {
    id 'java'
}

group = 'me.devjakob'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // https://mvnrepository.com/artifact/io.netty/netty-all
    implementation 'io.netty:netty-all:4.1.114.Final'
    // https://mvnrepository.com/artifact/net.kyori/adventure-text-serializer-gson
    implementation 'net.kyori:adventure-text-serializer-gson:4.17.0'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:2.0.16'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j2-impl
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.24.1'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation 'com.google.guava:guava:33.3.1-jre'

    //implementation 'com.github.retrooper.packetevents:api:v2.2.0'
    implementation "dev.dewy:nbt:1.5.1"
}